{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
<div id="front-wrapper">
  <div id="hero">
    <div id="hero-inner" class="container">
      <div class="span10">
        <h1><a href='/'>{% img left /images/zipify-logo.png %}</a></h1>
        <h2><em>{{ page.title }}</em></h2>
      </div>
      <div class="span2">&nbsp;</div>
    </div>
  </div>
  <section id="sub-hero">
    <div class="container">
      <div class="row">
        <div class="span7">
          {{ content | expand_urls: root_url }}
        </div>
        <div class="span4 offset1">
          {% include custom/mail_form.html %}
        </div>
      </div>
    </div>
  </section>
  {% include footer.html %}
  {% include after_footer.html %}
</body>
</html>
